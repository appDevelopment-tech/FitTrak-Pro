<!DOCTYPE html>
<html>
<head>
    <title>Create Icons</title>
</head>
<body>
    <canvas id="canvas" width="144" height="144"></canvas>
    <script>
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');
        
        // Background
        ctx.fillStyle = '#3B82F6';
        ctx.fillRect(0, 0, 144, 144);
        
        // Inner rectangle
        ctx.fillStyle = 'white';
        ctx.fillRect(32, 32, 80, 80);
        
        // Dumbbell shape
        ctx.fillStyle = '#3B82F6';
        ctx.fillRect(48, 60, 16, 24);
        ctx.fillRect(80, 60, 16, 24);
        ctx.fillRect(56, 68, 32, 8);
        
        // Center circle
        ctx.fillStyle = 'white';
        ctx.beginPath();
        ctx.arc(72, 72, 8, 0, 2 * Math.PI);
        ctx.fill();
        
        // Download as PNG
        const link = document.createElement('a');
        link.download = 'icon-144x144.png';
        link.href = canvas.toDataURL();
        link.click();
    </script>
</body>
</html>
